<!DOCTYPE html>
<html lang="en">
<head>
    <title >Temperature Conversion</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<style>
    *, *:before, *:after {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Roboto Mono", monospace;
        font-size: 18px;
    }

    body {
        background-color: #33a13e;
    }

    .wrapper {
        width: 450px;
        background-color: #ffffff;
        padding: 70px 40px;
        position: absolute;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;
        box-shadow: 0 20px 25px rgba(0, 0, 0, 0.25);
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .container {
        width: 100%;
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        height: 50px;
        border-radius: 5px;
        border: 2px solid #d2d2d2;
        outline: none;
        margin-top: 8px;
        padding: 0 10px;
    }

    input:focus {
        border-color: #3164ff;
    }

    p {
        padding: 20px 40px;
        position: absolute;
        transform: translate(-50%, -50%);
        left: 25%;
        top: 15%;
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
    }
    .hd{
        text-align: center;
        font-size: 35px;
        margin-left:380px;
    }
</style>
<body>
    <p class="hd">Temperature Converter</p>
    <div class="wrapper">
        
        <div class="container">
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" oninput="convertTemperatures('celsius')">
        </div>
        <div class="container">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" oninput="convertTemperatures('fahrenheit')">
        </div>
        <div class="container">
            <label for="kelvin">Kelvin</label>
            <input type="number" id="kelvin" oninput="convertTemperatures('kelvin')">
        </div>
    </div>
    
    <script>
        let celsius = document.getElementById("celsius");
        let fahrenheit = document.getElementById("fahrenheit");
        let kelvin = document.getElementById("kelvin");

        function convertTemperatures(source) {
            let cValue = parseFloat(celsius.value);
            let fValue = parseFloat(fahrenheit.value);
            let kValue = parseFloat(kelvin.value);

            if (source === 'celsius') {
                fValue = (cValue * 9/5) + 32;
                kValue = cValue + 273.15;
            } else if (source === 'fahrenheit') {
                cValue = (fValue - 32) * 5/9;
                kValue = (fValue - 32) * 5/9 + 273.15;
            } else if (source === 'kelvin') {
                cValue = kValue - 273.15;
                fValue = (kValue - 273.15) * 9/5 + 32;
            }

            celsius.value = parseFloat(cValue.toFixed(2));
            fahrenheit.value = parseFloat(fValue.toFixed(2));
            kelvin.value = parseFloat(kValue.toFixed(2));
        }
    </script>
</body>
</html>
